<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-div">
        <img class="profile__avatar" src="<%=require('./images/Kusto.jpg')%>" alt="Портрет Жак-Ив Кусто">
        <button type="button" class="profile__ToAvatarButton"></button>
     </div>
      <div class="profile__info">
        <div class="profile__box">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" aria-label="Редактирование" type="button"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button class="profile__add-button" aria-label="Добавление новой карточки" type="button"></button>
     </section>
     <section class="elements">
        <template id ="card">
          <article class="element">
           <img class="element__image"  alt="изображение">
           <button class="element__remove" aria-label="Удалить изображение" type ="button"></button>
           <div class = "element__btm">
            <h2 class = "element__title"></h2>
            <div class="element__like-container">
              <button class="element__like-button" aria-label="Мне нравится" type="button"></button>
              <span class="element__like-counter"></span>
            </div>
          </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Kozhekhov Dmitrii</p>
    </footer>
    <div class="popup popup_to_edit-name">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрытие формы" type="button"></button>
        <form name="profile-form" class="form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" name = "nameAuthor" class="form__input form__input_info_name" placeholder ="Ваше имя" required  minlength="2" maxlength="40" id="name-input">
          <span class="form__invalid-message name-input-error"></span>
          <input type="text" name = "infoAuthor" class="form__input form__input_info_job"  placeholder="Ваш род деятельности"  minlength="2" maxlength="200" id="job-input" required>
          <span class="form__invalid-message job-input-error"></span>
          <button class="form__save-button form__editSubmit" type="submit">Сохранить</button>
        </form>
     </div>
    </div>
    <div class="popup popup_to_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрытие формы" type="button"></button>
        <form name="avatar-form" class="form" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input type="url" name = "link" class="form__input form__input_info_image-link"  placeholder="Ссылка на картинку" id="link-input" required>
          <span class="form__invalid-message link-input-error">Введите адрес сайта</span>
          <button class="form__save-button form__editAvatar" type="submit">Сохранить</button>
        </form>
     </div>
     </div>
     <div class="popup popup_to_create-card">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть окно" type="button"></button>
        <form name="card-form" class="form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input type="text" name = "name" class="form__input form__input_info_card-name" placeholder ="Название" id="title-input"  minlength="2" maxlength="30" required>
          <span class="form__invalid-message title-input-error">Вы пропустили это поле</span>
          <input type="url" name = "link" class="form__input form__input_info_image-link"  placeholder="Ссылка на картинку" id="link-input" required>
          <span class="form__invalid-message link-input-error">Введите адрес сайта</span>
          <button id="card-button" class="form__save-button form__add-submit" type="submit">Создать</button>
        </form>
      </div>
   </div>
   <div class="popup popup_to_image-strech">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрытие попапа" type="button"></button>
      <div class="show">
          <img class="show__image" alt="изображение">
          <figcaption class="show__image-title"></figcaption>
      </div>
    </div>
  </div>
  <div class="popup popup_to_verify">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрытие формы" type="button"></button>
      <form name="avatar-form" class="form" novalidate>
        <h2 class="form__title">Вы уверены?</h2>
        <button class="form__save-button form__verify" type="submit">Да</button>
      </form>
   </div>
 </div>
</body>
</html>
